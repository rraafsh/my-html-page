<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nigga's Question</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, #fff0f5, #ffe6f0);
    font-family: Arial, sans-serif;
  }

  .card {
    background: #fff;
    border-radius: 14px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  .question {
    color: #d63384;
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .button-area {
    position: relative;
    width: 400px;
    height: 200px;
    margin: 20px auto;
    background: #fff7fb;
    border-radius: 12px;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
  }

  .btn {
    position: absolute;
    padding: 16px 28px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(0,0,0,0.1);
  }

  .yes-btn {
    background: #ff4d6d;
    color: #fff;
    left: 250px;
    top: 70px;
  }

  .no-btn {
    background: #36a84a;
    color: #fff;
    left: 60px;
    top: 70px;
  }

  .top-pic {
    width: 150px;
    margin-bottom: 15px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .result {
    display: none;
    font-size: 26px;
    font-weight: bold;
    color: #ff4d6d;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="card">
  <img src="pic1.jpeg" alt="pic1" class="top-pic" id="topPic">
  <h2 class="question" id="question">Will you marry more than once, Hasib?</h2>
  <div class="button-area" id="btnArea">
    <button class="btn yes-btn" id="yesBtn">Yes</button>
    <button class="btn no-btn" id="noBtn">No</button>
  </div>
  <div class="result" id="result">
    <img src="pic2.jpeg" alt="pic2" class="top-pic">
    ❤️ Rafa's goodboy ❤️
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const btnArea = document.getElementById("btnArea");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const question = document.getElementById("question");
const topPic = document.getElementById("topPic");

let mouseX = 0;
let mouseY = 0;
let isMoving = false;

// Track cursor position
btnArea.addEventListener("mousemove", (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
  if (!isMoving) {
    isMoving = true;
    requestAnimationFrame(dodgeYesButton);
  }
});

// Move Yes button continuously
function dodgeYesButton() {
  const rect = yesBtn.getBoundingClientRect();
  const padding = 120; // distance to trigger dodge

  if (
    mouseX >= rect.left - padding &&
    mouseX <= rect.right + padding &&
    mouseY >= rect.top - padding &&
    mouseY <= rect.bottom + padding
  ) {
    const maxX = btnArea.clientWidth - yesBtn.offsetWidth;
    const maxY = btnArea.clientHeight - yesBtn.offsetHeight;

    // Avoid overlapping the No button
    let newX, newY;
    const noRect = noBtn.getBoundingClientRect();
    do {
      newX = Math.random() * maxX;
      newY = Math.random() * maxY;
    } while (
      newX + yesBtn.offsetWidth > noRect.left &&
      newX < noRect.right &&
      newY + yesBtn.offsetHeight > noRect.top &&
      newY < noRect.bottom
    );

    yesBtn.style.left = newX + "px";
    yesBtn.style.top = newY + "px";
  }

  requestAnimationFrame(dodgeYesButton);
}

// Clicking Yes or No shows result
function showResult() {
  btnArea.style.display = "none";
  result.style.display = "block";
  topPic.style.display = "none";
  question.style.display = "none";
}

yesBtn.addEventListener("click", showResult);
noBtn.addEventListener("click", showResult);
</script>
</body>
</html>
