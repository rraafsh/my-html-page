<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nigga's Question</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, #fff0f5, #ffe6f0);
    font-family: Arial, sans-serif;
  }

  .card {
    background: #fff;
    border-radius: 14px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  .question {
    color: #d63384;
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .button-area {
    position: relative;
    width: 400px;
    height: 200px;
    margin: 0 auto;
    background: #fff7fb;
    border-radius: 12px;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
    touch-action: none; /* prevents scrolling during touch */
  }

  .btn {
    position: absolute;
    padding: 16px 28px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    white-space: nowrap;
    transition: all 0.2s ease;
  }

  .yes-btn {
    background: #ff4d6d;
    color: #fff;
    left: 250px;
    top: 70px;
    z-index: 2;
  }

  .no-btn {
    background: #36a84a;
    color: #fff;
    left: 60px;
    top: 70px;
  }

  .result {
    display: none;
    font-size: 26px;
    font-weight: bold;
    color: #ff4d6d;
    margin-top: 20px;
  }

  .top-pic {
    width: 150px;
    margin-bottom: 15px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>
<body>
<div class="card">
  <img src="./pic1.jpeg" alt="pic1" class="top-pic" id="topPic">
  <h2 class="question" id="question">Will you marry more than once, Hasib?</h2>
  <div class="button-area" id="btnArea">
    <button class="btn yes-btn" id="yesBtn">Yes</button>
    <button class="btn no-btn" id="noBtn">No</button>
  </div>
  <div class="result" id="result">
    <img src="./pic2.jpeg" alt="pic2" class="top-pic">
    ❤️ Rafa's goodboy ❤️
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const btnArea = document.getElementById("btnArea");
const result = document.getElementById("result");
const question = document.getElementById("question");
const topPic = document.getElementById("topPic");

// Move Yes button randomly inside container
function moveYesButton() {
  const maxX = btnArea.clientWidth - yesBtn.offsetWidth - 10;
  const maxY = btnArea.clientHeight - yesBtn.offsetHeight - 10;
  yesBtn.style.left = Math.random() * maxX + "px";
  yesBtn.style.top = Math.random() * maxY + "px";
}

// Check pointer/finger proximity
function checkProximity(e) {
  let x, y;
  if (e.touches) {
    x = e.touches[0].clientX;
    y = e.touches[0].clientY;
  } else {
    x = e.clientX;
    y = e.clientY;
  }

  const rect = yesBtn.getBoundingClientRect();
  const padding = 80; // distance at which the button moves

  if (
    x >= rect.left - padding && x <= rect.right + padding &&
    y >= rect.top - padding && y <= rect.bottom + padding
  ) {
    moveYesButton();
  }
}

// Desktop hover
btnArea.addEventListener("mousemove", checkProximity);

// Mobile drag
btnArea.addEventListener("touchmove", checkProximity, {passive:false});

// Mobile tap: jitter button on direct tap to simulate escape
yesBtn.addEventListener("touchstart", (e) => {
  e.preventDefault(); // prevent immediate click
  moveYesButton();
});

// Show result function
function showResult() {
  btnArea.style.display = "none";
  result.style.display = "block";
  topPic.style.display = "none";
  question.style.display = "none";
}

// Click or tap Yes after it moves (desktop) or No button
yesBtn.addEventListener("click", showResult);
noBtn.addEventListener("click", showResult);
</script>
</body>
</html>
