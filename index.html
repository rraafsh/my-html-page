<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nigga's Question</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, #fff0f5, #ffe6f0);
    font-family: Arial, sans-serif;
  }

  .card {
    background: #fff;
    border-radius: 14px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  .question {
    color: #d63384;
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .button-area {
    position: relative;
    width: 400px;
    height: 200px;
    margin: 0 auto;
    background: #fff7fb;
    border-radius: 12px;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
  }

  .btn {
    position: absolute;
    padding: 12px 22px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    white-space: nowrap;
    transition: all 0.3s ease;
  }

  .yes-btn {
    background: #ff4d6d;
    color: #fff;
    left: 250px;
    top: 70px;
    z-index: 2;
  }

  .no-btn {
    background: #36a84a;
    color: #fff;
    left: 60px;
    top: 70px;
  }

  .result {
    display: none;
    font-size: 26px;
    font-weight: bold;
    color: #ff4d6d;
    margin-top: 20px;
  }

  .top-pic {
    width: 150px;
    margin-bottom: 15px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>
<body>
  <div class="card">
    <img src="pic1.jpeg" alt="pic1" class="top-pic" id="topPic">
    <h2 class="question" id="question">Will you marry more than once, Hasib?</h2>
    <div class="button-area" id="btnArea">
      <button class="btn yes-btn" id="yesBtn">Yes</button>
      <button class="btn no-btn" id="noBtn">No</button>
    </div>
    <div class="result" id="result">
      <img src="pic2.jpeg" alt="pic2" class="top-pic">
      ❤️ Rafa's goodboy ❤️
    </div>
  </div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const btnArea = document.getElementById("btnArea");
  const question = document.getElementById("question");
  const topPic = document.getElementById("topPic");

  // make the Yes button escape on hover
  yesBtn.addEventListener("mouseenter", () => {
    const maxX = btnArea.clientWidth - yesBtn.offsetWidth - 10;
    const maxY = btnArea.clientHeight - yesBtn.offsetHeight - 10;
    const randX = Math.floor(Math.random() * maxX);
    const randY = Math.floor(Math.random() * maxY);
    yesBtn.style.left = randX + "px";
    yesBtn.style.top = randY + "px";
  });

  // clicking No shows result
  noBtn.addEventListener("click", () => {
    btnArea.style.display = "none";
    result.style.display = "block";
    topPic.style.display = "none";
    question.style.display = "none";
  });

  // clicking Yes also shows result
  yesBtn.addEventListener("click", () => {
    btnArea.style.display = "none";
    result.style.display = "block";
    topPic.style.display = "none";
    question.style.display = "none";
  });
</script>
</body>
</html>
