<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Impossible Yes Button</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffe6f0;
    font-family: Arial, sans-serif;
  }

  .card {
    background: #fff;
    border-radius: 14px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  .button-area {
    position: relative;
    width: 400px;
    height: 200px;
    margin: 20px auto;
    background: #fff7fb;
    border-radius: 12px;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
  }

  .btn {
    position: absolute;
    padding: 16px 28px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(0,0,0,0.1);
  }

  .yes-btn {
    background: #ff4d6d;
    color: #fff;
    left: 250px;
    top: 70px;
  }

  .no-btn {
    background: #36a84a;
    color: #fff;
    left: 60px;
    top: 70px;
  }
</style>
</head>
<body>
<div class="card">
  <h2>Will you marry more than once?</h2>
  <div class="button-area" id="btnArea">
    <button class="btn yes-btn" id="yesBtn">Yes</button>
    <button class="btn no-btn" id="noBtn">No</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const btnArea = document.getElementById("btnArea");

let mouseX = 0;
let mouseY = 0;
let isMoving = false;

// Track cursor position
btnArea.addEventListener("mousemove", (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
  if (!isMoving) {
    isMoving = true;
    requestAnimationFrame(dodgeYesButton);
  }
});

// Function to move Yes button continuously
function dodgeYesButton() {
  const rect = yesBtn.getBoundingClientRect();
  const padding = 120; // distance to trigger dodge

  if (
    mouseX >= rect.left - padding &&
    mouseX <= rect.right + padding &&
    mouseY >= rect.top - padding &&
    mouseY <= rect.bottom + padding
  ) {
    const maxX = btnArea.clientWidth - yesBtn.offsetWidth;
    const maxY = btnArea.clientHeight - yesBtn.offsetHeight;

    // Pick new random position avoiding overlap with No button
    let newX, newY;
    const noBtnRect = document.getElementById("noBtn").getBoundingClientRect();
    do {
      newX = Math.random() * maxX;
      newY = Math.random() * maxY;
    } while (
      newX + yesBtn.offsetWidth > noBtnRect.left &&
      newX < noBtnRect.right &&
      newY + yesBtn.offsetHeight > noBtnRect.top &&
      newY < noBtnRect.bottom
    );

    yesBtn.style.left = newX + "px";
    yesBtn.style.top = newY + "px";
  }

  requestAnimationFrame(dodgeYesButton);
}
</script>
</body>
</html>
